<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>

    <header id="main-header">
        <a id="logo-header" href="#">
            <span class="site-name">Contactame</span>
            <span class="site-desc">Registro de contacto</span>
        </a>
  
        <nav>
            <ul class="iconos">
                <button class="Btn">
                    <div class="sign">
                      <svg viewBox="0 0 512 512">
                        <path
                          d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"
                        ></path>
                      </svg>
                    </div>
                  
                    <div class="text">Regresar</div>
                  </button>                  
            </ul>
        </nav>
    </header>

    <center>
        <form onsubmit="event.preventDefault(); registrar();">
          <div class="container">
            <div class="card23">
                <a class="login">Contacto</a>
                <div class="inputBox">
                    <input type="text" required="required" id="username" name="username">
                    <span class="user">Nombre</span>
                </div>
    
                <div class="inputBox">
                    <input type="text" required="required" id="password" name="password">
                    <span>Nuemero de contacto</span>
                </div>
                 
                <div class="inputBox">
                    <input type="email" required="required" id="password" name="password">
                    <span>Correo electronico</span>
                </div>
                <input type="submit" value="Registrar" class="enter">
               
            </div>
            <div class="card24">
                <a class="login">Mapa</a>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d4110.1181195270965!2d-98.9767086!3d19.442576!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1e4819c1d7ce5%3A0x19bd56ab9c18548d!2sCECYTEM%20CHIMALHUAC%C3%81N%20II!5e1!3m2!1ses-419!2smx!4v1732826263761!5m2!1ses-419!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="mapa"></iframe>
            </div>
        </div></form></center>

        
</body>

<script>

function registrar() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Guardar datos en localStorage
            localStorage.setItem("username", username);
            localStorage.setItem("password", password);

            alert("Registro exitoso.");
            window.location.href = "index.html"; // Redirigir a la página de inicio de sesión
        }

const greetButton = document.querySelector(".Btn");

    function hello() {
        window.location.href = "index.html";;
    };
    
    greetButton.addEventListener("click", hello);


</script>
</html>
